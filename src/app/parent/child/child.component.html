<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Child Component</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>There are {{fruits}} fruits in this box</p>
    <mat-divider></mat-divider>
    <p>Last time received: {{nowReceived}}</p>
    <mat-divider></mat-divider>
    <mat-form-field>
      <input matInput type="number" min="0" max="300" placeholder="How many?" [(ngModel)]="fruitsForSending">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="send(fruitsForSending)" [disabled]="fruitsForSending > fruits">Send to the next sibling</button>
  </mat-card-actions>
</mat-card>
