<mat-toolbar color="primary">
  <span class="fill-remaining-space">Log In Form</span>
</mat-toolbar>
<form [formGroup]="loginForm"(ngSubmit)="login()" novalidate>

  <mat-form-field class="form-element">
    <input matInput placeholder="email" formControlName="email">
    <mat-error *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
      {{ getErrorEmail() }}
    </mat-error>
  </mat-form-field>

  <mat-form-field class="form-element">
    <input matInput placeholder="Password" formControlName="password">
    <mat-hint>Choose a password of at least eight characters, one uppercase letter and one number</mat-hint>
    <mat-error *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
      {{ getErrorPassword() }}
    </mat-error>
  </mat-form-field>

  <div class="form-element">
    <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!loginForm.valid">Log in</button>
  </div>
</form>
